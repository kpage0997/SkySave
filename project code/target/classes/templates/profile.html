<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysave.com - Fly Smart, Save Big</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <nav>
        <div class="container-fluid">
            <a class="navbar-brand" href="/HomePage">SkySave</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/HomePage">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/serviceproviderlist">Agencies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link my-2 my-sm-0">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<form class="container w-25 py-5 float-start">
    <div class="form-group">
        <label for="ieDisplayname">Display name</label>
        <input type="email" class="form-control" id="ieDisplayname" placeholder="Enter display name">
        <small class="form-text text-warning">This is the name displayed on reviews. NOT username.</small>
    </div>
</form>

<form class="container w-25 py-5">
    <p class="text-danger">Change password </p>
    <div class="form-group">
        <label for="iePassword1">Current password</label>
        <input type="password" class="form-control" id="iePassword1" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="iePassword2">New password</label>
        <input type="password" class="form-control" id="iePassword2" placeholder="New password">
    </div>

    <div class="form-group">
        <label for="iePassword3">Comfirm new password</label>
        <input type="password" class="form-control" id="iePassword3" placeholder="Confirm new password">
    </div>
</form>

<a href="profile.html" type="button" class="btn btn-success">Confirm settings</a>
<div class="mb-5"></div>
<hr class="border-warning"/>

<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">

    <div class="text-center">
        <h1 class="text-warning">ADMINISTRATOR FUNCTIONS</h1>
    </div>
    <br>

    <h2 class="stat">
        Number of flagged reviews:
        <a href="/reviews" class="text-danger">
            <span th:text="${flaggedCount}"></span>
        </a>
    </h2>

    <br>
    <a href="/userlist" type="button" class="btn btn-info">Check user List </a>
</div>
</body>

</html>
