<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../../css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form class="container w-25 py-5">
    <div class="form-group">
        <label for="ieUsername">Username</label>
        <input type="email" class="form-control" id="ieUsername" aria-describedby="emailHelp"
               placeholder="Enter username">
    </div>

    <div class="form-group">
        <label for="iePassword">Password</label>
        <input type="password" class="form-control" id="iePassword" placeholder="Password">
    </div>
    <div class="mb-3"></div>
    <!--change to <button>button type= "submit" class="btn btn-primary">Submit</button>-->
    <a href="HomePage.html" class="btn btn-primary">Submit</a>
    <a href="register.html" type="button" class="btn btn-warning">Register</a>
</form>
</body>
</html>
