<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skysave.com - Fly Smart, Save Big</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel= "stylesheet" href="../css/style.css">


</head>
<body>

<header>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="HomePage.html">SkySave</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="HomePage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="search-form">
                    <h2>Find Affordable Flights</h2>
                    <form>
                        <div class="form-group">
                            <label for="from">From:</label>
                            <input type="text" id="from" name="from" class="form-control" placeholder="City or airport">
                        </div>
                        <div class="form-group">
                            <label for="to">To:</label>
                            <input type="text" id="to" name="to" class="form-control" placeholder="City or airport">
                        </div>
                        <div class="form-group">
                            <label for="departure">Departure:</label>
                            <input type="date" id="departure" name="departure" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="return">Return:</label>
                            <input type="date" id="return" name="return" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="passengers">Passengers:</label>
                            <input type="number" id="passengers" name="passengers" class="form-control" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label for="budget">Budget:</label>
                            <input type="number" id="budget" name="budget" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Flights</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <div class="footer-links">

            </div>
            <p>&copy; 2024 SkySave. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</header>
</body>
</html>
